<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style type="text/css">
.panelgridPadding tr,.panelgridPadding td {
	border: none;
	padding-top: 5px;
	padding-bottom: 5px;
	padding-right: 5px;
	padding-left: 5px;
	padding-top: 5px;
}
</style>
</h:head>
<body>
	<p:blockUI trigger="selectaircraft" block="mainpanelgroup">
		<h:outputText value="LOADING" />
		<br />
		<h:graphicImage value="../resources/images/ajax-loading.gif" />
	</p:blockUI>
	<h3 style="margin-top: 0;" class="ui-widget-header ui-corner-all">
		<h:outputText value="View Aircraft" />
	</h3>
	<h:panelGrid columns="2">
		<h:outputText value="Aircraft: " />
		<p:selectOneMenu value="#{viewAircraftManager.aircraftID}"
			id="selectaircraft" style="width:250px">
			<f:selectItems value="#{viewAircraftManager.aircraftSelectItemList}" />
			<p:ajax listener="#{viewAircraftManager.aircraftSelected}"
				update="basicfieldset, statusfiedset, attachfieldset, historyfieldset" />
		</p:selectOneMenu>
	</h:panelGrid>
	<p:spacer height="10" />
	<h:panelGroup id="mainpanelgroup" style="float:left;width:100%">
		<p:fieldset legend="Basic Data" toggleable="true" id="basicfieldset">
			<p:panelGrid styleClass="panelgridPadding">
				<p:row>
					<p:column style="text-align:right;width:200px">
						<h:outputLabel value="Name: " style="font-weight:bold" />
					</p:column>
					<p:column>
						<h:outputText value="#{viewAircraftManager.selectedAircraft.name}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column style="text-align:right">
						<h:outputLabel value="Register: " style="font-weight:bold" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{viewAircraftManager.selectedAircraft.register}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column style="text-align:right">
						<h:outputLabel value="Serial Number: " style="font-weight:bold" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{viewAircraftManager.selectedAircraft.serialNumber}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column style="text-align:right">
						<h:outputLabel value="Number of Seat: " style="font-weight:bold" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{viewAircraftManager.selectedAircraft.numberOfSeat}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column style="text-align:right">
						<h:outputLabel value="Manufacture Year: " style="font-weight:bold" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{viewAircraftManager.selectedAircraft.manufacYear}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column style="text-align:right">
						<h:outputLabel value="Manufacture Plant: "
							style="font-weight:bold" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{viewAircraftManager.selectedAircraft.manufacPlant}" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</p:fieldset>
		<p:spacer height="20" />
		<p:fieldset legend="Status" toggleable="true" id="statusfiedset">
			<p:panelGrid styleClass="panelgridPadding">

					</p:column>

						<h:outputText value="" />
					</p:column>
				</p:row>
				<p:row>
					<p:column style="text-align:right">
						<h:outputLabel value="Remaining Landing Cycles: "

					</p:column>
					<p:column>

				</p:row>

					<p:column style="text-align:right">
						<h:outputLabel value="Remaining Time: " style="font-weight:bold" />
					</p:column>
					<p:column>

					</p:column>

		</p:fieldset>
		<p:spacer height="20" />
		<p:fieldset legend="Attachment" toggleable="true" id="attachfieldset">

					<p:column style="text-align:right;width:200px">
						<h:outputLabel value="Engine One: " style="font-weight:bold" />
					</p:column>
					<p:column>
						<h:outputText

					</p:column>
					<p:column>
						<p:commandLink style="margin-left:20px"

							onclick="engine1Dialog.show()"
							rendered="#{not empty viewAircraftManager.selectedAircraft.engineOne}"

				</p:row>
				<p:row>

					</p:column>
				</p:row>
			</p:panelGrid>
		</p:fieldset>
		<p:spacer height="20" />
		<p:fieldset legend="Maintenance History" toggleable="true"
			id="historyfieldset">
			<p:dataTable>

			</p:dataTable>
		</p:fieldset>

							value="#{viewAircraftManager.selectedAircraft.propellerTwo.currentFlightHour}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column style="text-align:right">
						<h:outputLabel value="Status: " style="font-weight:bold" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{viewAircraftManager.selectedAircraft.propellerTwo.status.value}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column style="text-align:right">
						<h:outputLabel value="Current Attached: " style="font-weight:bold" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{viewAircraftManager.selectedAircraft.register}" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</p:fieldset>
	</p:dialog>
	<!--============================================================================================================================================-->

</body>
